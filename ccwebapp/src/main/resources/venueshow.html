<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Venue Show</title>

</head>
<body>
<div class="container">

    <h2>venue Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">venue Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${venue.id}">Venue Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${venue.email}">email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Capacity:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${venue.capacity}">capacity</p>
                    </div>
                </div>
                
            </form>
    </div>
</div>

</body>
</html>
